<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermal Engineering Data Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .chart-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        #tempChart, #pressureChart {
            width: 100%;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 20px;
            padding: 15px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .chart-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Thermal Engineering Data Visualization</h1>
            <div class="stats">
                Total Records: {{ total_records }} data points
            </div>
        </header>

        <div class="chart-container">
            <h2 class="chart-title">Temperature Sensors (Temp1-6) Over Time</h2>
            <div id="tempChart"></div>
        </div>

        <div class="chart-container">
            <h2 class="chart-title">Pressure Over Time</h2>
            <div id="pressureChart"></div>
        </div>

        <footer>
            <p>Data from: 20251211_LPE_CC_Data_Export.csv</p>
        </footer>
    </div>

    <script>
        // Render Temperature Chart
        var tempData = {{ graph_temp_json | safe }};
        Plotly.newPlot('tempChart', tempData.data, tempData.layout, {responsive: true});

        // Render Pressure Chart
        var pressureData = {{ graph_pressure_json | safe }};
        Plotly.newPlot('pressureChart', pressureData.data, pressureData.layout, {responsive: true});
    </script>
</body>
</html>
